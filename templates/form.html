<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h2>Agrega m√∫sica^^</h2>
        <br>
        <form action="/" method="post">
            <div class="input-group">
                <!--<label for="album">Album: </label>-->
                <input type="text" id="album" class="form-control" name="album" required placeholder="Album">
            </div>
            <div class="input-group">
                <!--<label for="artista">Artista: </label>-->
                <input type="text" id="artista" class="form-control" name="artista" required placeholder="Artista">
            </div>
            <br>
            <button type="submit" class="btn btn-warning">agregar</button>
        </form>
        
        
        <div>
            <br>
            <h2>Registros</h2>
            <table class="table  table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>album</th>
                        <th>artista</th>
                    </tr>
                </thead>
                <tbody>
                    {%for registro in contacts %}
                    <tr>
                        <td>{{registro.ID}}</td>
                        <td>{{registro.album}}</td>
                        <td>{{registro.artista}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
