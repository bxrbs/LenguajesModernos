<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h2>{{ 'Editando música' if contact_to_edit else 'Agrega música^^' }}</h2>
        <br>
        <form action="{{ url_for('update', id=contact_to_edit.ID) if contact_to_edit else '/' }}" method="POST">
            {% if contact_to_edit %}
                <input type="hidden" name="id" value="{{ contact_to_edit.ID }}">
            {% endif %}
            <div class="input-group">
                <input type="text" id="album" class="form-control" name="album" required placeholder="Álbum" value="{{ contact_to_edit.album if contact_to_edit else '' }}">
            </div>
            <div class="input-group">
                <input type="text" id="artista" class="form-control" name="artista" required placeholder="Artista" value="{{ contact_to_edit.artista if contact_to_edit else '' }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">{{ 'Actualizar' if contact_to_edit else 'Agregar' }}</button>

        </form>
        
        <div>
            <br>
            <h2>Registros</h2>
            <table class="table  table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>album</th>
                        <th>artista</th>
                    </tr>
                </thead>
                <tbody>
                    {%for registro in contacts %}
                    <tr>
                        <td>{{registro.ID}}</td>
                        <td>{{registro.album}}</td>
                        <td>{{registro.artista}}</td>
                        <td>
                            <a href="{{ url_for('edit', id=registro.ID) }}" class="btn btn-info">editar</a>
                        </td>
                        <td>
                            <form action="/delete/{{ registro.ID }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger">eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
